<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Expense Tracker</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-container">
            <!-- Left Column - Input Form and Expense List -->
            <div class="left-column">
                <div class="card">
                    <h2>Add New Expense</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-description">Description</label>
                            <input type="text" id="expense-description" placeholder="Enter expense description" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount</label>
                            <input type="number" id="expense-amount" min="0.01" step="0.01" placeholder="Enter amount" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select a category</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Housing">Housing</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Add Expense</button>
                        </div>
                    </form>
                </div>

                <div class="card budget-container">
                    <h2>Monthly Budget</h2>
                    <div class="form-group">
                        <label for="budget-amount">Set Budget</label>
                        <input type="number" id="budget-amount" min="1" step="1" placeholder="Enter monthly budget">
                        <button id="set-budget" style="margin-top: 10px;">Set Budget</button>
                    </div>
                    <div id="budget-status" style="margin-top: 15px;">
                        <p>Current Budget: <span id="current-budget">0</span></p>
                        <p>Spent: <span id="current-spent">0</span> (<span id="budget-percentage">0</span>%)</p>
                        <div class="progress-container">
                            <div id="budget-progress" class="progress-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Charts and Summary -->
            <div class="right-column">
                <div class="card">
                    <div class="filters">
                        <select id="filter-month">
                            <option value="all">All Months</option>
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-value" id="total-expenses">0</div>
                            <div class="stat-label">Total Expenses</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="average-expense">0</div>
                            <div class="stat-label">Average Expense</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="expense-count">0</div>
                            <div class="stat-label">Number of Expenses</div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="expense-chart"></canvas>
                    </div>

                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h2>Recent Expenses</h2>
                    <div id="expense-list" class="expense-list">
                        <div class="no-expenses">No expenses added yet.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
